<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProcureSaathi - India's #1 B2B Sourcing & Procurement Platform</title>
    <meta name="description" content="India's leading B2B marketplace for procurement. Connect with 5000+ verified suppliers, get competitive bids, and save 15-30% on sourcing. Free signup!" />
    <meta name="author" content="ProcureSaathi" />
    <meta name="keywords" content="B2B marketplace, procurement platform, sourcing India, wholesale suppliers, bulk buying, industrial suppliers, manufacturing suppliers, trade platform, import export India" />
    <link rel="canonical" href="https://procuresaathi.com/" />

    <!-- Preconnect to Supabase for faster API connections -->
    <link rel="preconnect" href="https://hsybhjjtxdwtpfvcmoqk.supabase.co" />
    <link rel="dns-prefetch" href="https://hsybhjjtxdwtpfvcmoqk.supabase.co" />

    <!-- Open Graph -->
    <meta property="og:title" content="ProcureSaathi - India's #1 B2B Sourcing Platform" />
    <meta property="og:description" content="Connect with 5000+ verified suppliers. Get competitive bids and save 15-30% on sourcing. Free signup!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://procuresaathi.com/" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:site_name" content="ProcureSaathi" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ProcureSaathi" />
    <meta name="twitter:title" content="ProcureSaathi - India's #1 B2B Sourcing Platform" />
    <meta name="twitter:description" content="Connect with 5000+ verified suppliers. Get competitive bids and save 15-30% on sourcing." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="geo.region" content="IN" />
    <meta name="geo.placename" content="India" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ProcureSaathi",
      "url": "https://procuresaathi.com",
      "logo": "https://procuresaathi.com/logo.png",
      "description": "India's leading B2B sourcing and procurement platform connecting verified buyers and suppliers.",
      "foundingDate": "2024",
      "sameAs": [
        "https://twitter.com/ProcureSaathi",
        "https://linkedin.com/company/procuresaathi"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "sales@procuresaathi.com",
        "contactType": "sales",
        "areaServed": "IN",
        "availableLanguage": ["English", "Hindi"]
      }
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ProcureSaathi",
      "url": "https://procuresaathi.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://procuresaathi.com/browse?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>

    <style>
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      }
      #app-loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="app-loading">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use ProcureSaathi.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
